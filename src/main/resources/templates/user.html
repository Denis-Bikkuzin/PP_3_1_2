<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h1>All users</h1>

<table border="3px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>city</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.surname}">surname</td>
        <td th:text="${user.city}">city</td>
        <td>
            <button class="b2"><a th:href="@{/edit_user(id=${user.getId()})}">Update</a></button>
        </td>
        <td>
            <a th:href="@{'deleteUser?id=' + ${user.id}}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

<a th:href="@{/new_user}">Add User</a>
</body>
</html>
