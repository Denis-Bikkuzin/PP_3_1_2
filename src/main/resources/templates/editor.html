<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>

<h1>Edit User</h1>

<form th:action="@{/edit_user}" th:object="${user}" method="post">
    <p><input type="hidden" th:field="*{id}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>City: <input type="text" th:field="*{city}"/></p>
    <p><input type="submit" value="Edit User"/></p>
</form>

<a th:href="@{/}">Return</a>

</body>
</html>
